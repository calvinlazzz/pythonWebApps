<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container">
    <h1>Volume Calculator</h1>
    <p>Enter the 3 Dimensions to get Volume</p>
    <form form method = 'POST'>
        <label for="length">Length</label>
        <input placeholder= 'First Dimension' type="number" id="length" name="length" value='{{length1}}' required>
        <label for="width">Width</label>
        <input placeholder= 'Second Dimension' type="number" id="width" name="width" value = '{{width1}}' required>
        <label for="height">Height</label>
        <input placeholder= 'Third Dimension' type="number" id="height" name="height" value = '{{height1}}' required>
        <button id="calculate" class="btn btn-warning">Calculate</button>
        <p id="volume">{{output}}</p>
    </form>

</div>
